<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor1 = parseFloat(prompt("Digite o primeiro valor: "));
        let valor2 = parseFloat(prompt("Digite o segundo valor: "));
        let valor3 = parseFloat(prompt("Digite o terceiro valor: "));
        let valor4 = parseFloat(prompt("Digite o quarto valor: "));
        let valor5 = parseFloat(prompt("Digite o quinto valor: "));
        let valor6 = parseFloat(prompt("Digite o sexto valor: "));
        let valor7 = parseFloat(prompt("Digite o sétimo valor: "));
        let valor8 = parseFloat(prompt("Digite o oitavo valor: "));
        let valor9 = parseFloat(prompt("Digite o nono valor: "));
        let valor10 = parseFloat(prompt("Digite o décimo valor: "));
        let media = (valor1+valor2+valor3+valor4+valor5+valor6+valor7+valor8+valor9+valor10)/10;

        document.write("<br>" + "Primeiro valor: " + valor1);
        document.write("<br>" + "Segundo valor: " + valor2);
        document.write("<br>" + "Terceiro valor: " + valor3);
        document.write("<br>" + "Quarto valor: " + valor4);
        document.write("<br>" + "Quinto valor: " + valor5);
        document.write("<br>" + "Sexto valor: " + valor6);
        document.write("<br>" + "Sétimo valor: " + valor7);
        document.write("<br>" + "Oitavo valor: " + valor8);
        document.write("<br>" + "Nono valor: " + valor9);
        document.write("<br>" + "Décimo valor: " + valor10);
        document.write("<br>" + "Média dos valores é: " + media);


    </script>
</body>
</html>
