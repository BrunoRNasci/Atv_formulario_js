<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = prompt("Escreva o primeiro número: ");
        let numero2 = prompt("Escreva o segundo número: ");
        let numero3 = prompt("Escreva o terceiro número: ");
        document.write("<br>" + "Primeiro número: " + numero1);
        document.write("<br>" + "Segundo número: " + numero2);
        document.write("<br>" + "Terceiro número: " + numero3);

        if(numero1>numero2 && numero1>numero3){
            document.write("<br>" + "O maior número é: " +numero1)
        }else if(numero2>numero1 &&numero2>numero3){
            document.write("<br>" + "O maior número é: " +numero2 )
        }else if(numero3>numero1 && numero3>numero2){
            document.write("<br>" + "O maior número é: " +numero3)
        }
    </script>
</body>
</html>
