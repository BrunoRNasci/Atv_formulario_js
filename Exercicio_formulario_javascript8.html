<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Digite o primeiro valor: "));
        let num2 = parseFloat(prompt("Digite o segundo valor: "));
        let num3 = parseFloat(prompt("Digite o terceiro valor: "));
        let num4 = parseFloat(prompt("Digite o quarto valor: "));
        let soma = 0;

        if(num1>0 && num1<=10){
            soma = soma + num1;
        }
        if(num2>0 && num2<=10){
            soma = soma + num2;
        }
        if(num3>0 && num3<=10){
            soma = soma + num3;
        }
        if(num4>0 && num4<=10){
            soma = soma + num4;
        }

        document.write("<br>" + "1º valor: " +num1);
        document.write("<br>" + "2º valor: " +num2);
        document.write("<br>" + "3º valor: " +num3);
        document.write("<br>" + "4º valor: " +num4);

        document.write("<br>" + "Sua média é: " + soma/4);

        if(soma/4>5){
            document.write("<br>" + "Você passou no teste.")
        }else{
            document.write("<br>" + "Você não passou no teste.")
        }

        
    </script>
</body>
</html>
