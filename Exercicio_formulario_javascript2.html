<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um número: "));

        if(numero ==0){
            document.write("<br>" + "Número igual a zero" )
        }else if(numero <0){
            document.write("<br>" + "Número negativo")
        }else if(numero >0){
            document.write("<br>" + "Número positivo")
        }
    </script>
</body>
</html>
