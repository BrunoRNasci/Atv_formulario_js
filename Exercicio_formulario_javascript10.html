<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let senha = ("1234")
        let entrada = parseInt(prompt("Digite a senha: "))
         
        if(entrada==senha){
            document.write("<br>" + "Acesso Concedido")
        }else{
            document.write("<br>" + "Acesso Negado")
        }
    </script>
</body>
</html>
