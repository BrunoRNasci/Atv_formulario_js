<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = prompt("Escreva o primeiro número: ");
        let numero2 = prompt("Escreva o segundo número: ");

        if(numero1==numero2){
            document.write("<br>" + "Números iguais")
        }else if(numero1>numero2){
            document.write("<br>" + "Primeiro é maior")
        }else if(numero2>numero1){
            document.write("<br>" + "Segundo é maior")
        }
    </script>
</body>
</html>
