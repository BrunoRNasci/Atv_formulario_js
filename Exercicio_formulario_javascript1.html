<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = prompt("Escreva o primeiro número: ");
        let numero2 = prompt("Escreva o segundo número: ");

        document.write("<br>" + "Primeiro número: " + numero1);
        document.write("<br>" + "Segundo número: " + numero2);
        
        if(numero1>numero2){
            document.write("<br>" + "O maior número é: " +numero1)
        }else{
            document.write("<br>" + "O maior número é: " +numero2 )
        }
    </script>
</body>
</html>
