<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nasci = parseInt(prompt("Digite seu ano de nascimento (AAAA): "))
        let ano = (2022)
        let idade = (ano-nasci)
        
        document.write("Sua idade é: " + idade)

        if(idade>=16 && idade<18 || idade>=70){
            document.write("<br>" + "Seu voto é opcional");
        }else if(idade<16){
            document.write("<br>" + "Você não possui direito ao voto")
        }else if(idade>=18 && idade<=69){
            document.write("<br>" + "Seu voto é obrigatório")
        }

    </script>
</body>
</html>
